<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تعريف</title>
    <link rel="stylesheet" href="style.css">
    <!-- مكتبة html2canvas لتحويل البطاقة إلى صورة -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- مكتبة jsPDF لإنشاء ملف PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="site-title">بطاقة تعريف</h1>

        <!-- تسجيل الدخول -->
        <div id="login-section">
            <h2>تسجيل الدخول</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                <input type="password" id="password" placeholder="كلمة المرور" required>
                <button type="submit">تسجيل الدخول</button>
            </form>
            <p>ليس لديك حساب؟ <a href="#" id="register-link">إنشاء حساب</a></p>
        </div>

        <!-- إنشاء حساب -->
        <div id="register-section" class="hidden">
            <h2>إنشاء حساب</h2>
            <form id="register-form">
                <input type="text" id="name" placeholder="الاسم" required>
                <input type="email" id="new-email" placeholder="البريد الإلكتروني" required>
                <input type="password" id="new-password" placeholder="كلمة المرور" required>
                <button type="submit">إنشاء حساب</button>
            </form>
            <p>لديك حساب؟ <a href="#" id="login-link">تسجيل الدخول</a></p>
        </div>

        <!-- إنشاء البطاقة -->
        <div id="card-section" class="hidden">
            <h2>إنشاء بطاقة تعريف</h2>
            <form id="card-form">
                <input type="text" id="card-name" placeholder="الاسم" required>
                <button type="submit">إنشاء البطاقة</button>
            </form>

            <!-- معاينة البطاقة -->
            <div id="card-preview" class="hidden">
                <div class="card">
                    <div class="card-header">
                        <img src="assets/images/user.png" alt="صورة المستخدم" class="user-image">
                        <div class="card-title">بطاقة تعريف</div>
                    </div>
                    <div class="card-info">
                        <h2 id="preview-name">الاسم</h2>
                        <p id="preview-id">رقم التعريف: <span id="unique-id"></span></p>
                        <p id="preview-issue-date">تاريخ الإصدار: <span id="issue-date"></span></p>
                        <p id="preview-expiry-date">تاريخ الانتهاء: <span id="expiry-date"></span></p>
                    </div>
                    <div class="security-strip">يوم التأسيس</div>
                </div>
                <button id="download-png">تحميل كصورة</button>
                <button id="download-pdf">تحميل كPDF</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
